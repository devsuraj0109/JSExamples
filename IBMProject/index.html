<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial مقاومة-scale=1.0">
    <title>IBM Stock Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>IBM Daily Stock Data</h1>
        <div class="controls">
            <div class="date-selector">
                <label for="dateInput">Select Date: </label>
                <input type="date" id="dateInput" max="2025-05-08">
            </div>
            <label class="theme-toggle">
                <input type="checkbox" id="themeToggleBtn">
                <span class="slider"></span>
            </label>
        </div>
        <div id="metaData"></div>
        <canvas id="stockChart"></canvas>
        <div class="table-wrapper">
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
